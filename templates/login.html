{% extends "base.html" %} {% block content %}
<div class="col-md-5 col-lg-4">
  <div class="card glass-card p-4">
    <div class="card-body text-center">
      <div class="mb-4">
        <i class="fas fa-recycle fa-3x mb-2 text-success"></i>
        <h2 class="brand-logo">EcoBalance</h2>
        <p class="text-muted small">Faça login para acessar o painel</p>
      </div>

      <form method="post">
        <div class="form-floating mb-3 text-start">
          <input
            type="text"
            class="form-control"
            id="userInput"
            name="username"
            placeholder="Usuário"
            required
          />
          <label for="userInput"><i class="fas fa-user me-2"></i>Usuário</label>
        </div>

        <div class="form-floating mb-4 text-start">
          <input
            type="password"
            class="form-control"
            id="passInput"
            name="password"
            placeholder="Senha"
            required
          />
          <label for="passInput"><i class="fas fa-lock me-2"></i>Senha</label>
        </div>

        <button class="btn btn-eco w-100 py-2 mb-3" type="submit">
          ENTRAR <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </form>

      <hr class="border-secondary" />
      <div class="mt-3">
        <span class="text-muted">Não tem conta?</span>
        <a
          href="/register"
          class="text-decoration-none fw-bold ms-1"
          style="color: #96c93d"
          >Criar conta</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
