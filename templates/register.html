{% extends "base.html" %} {% block content %}
<div class="col-md-5 col-lg-4">
  <div class="card glass-card p-4">
    <div class="card-body text-center">
      <div class="mb-4">
        <i class="fas fa-user-plus fa-3x mb-2 text-info"></i>
        <h3 class="fw-bold text-white">Novo Cadastro</h3>
        <p class="text-muted small">Crie sua credencial de acesso</p>
      </div>

      <form method="post">
        <div class="form-floating mb-3 text-start">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Escolha um usuário"
            required
          />
          <label class="text-secondary">Nome de Usuário</label>
        </div>

        <div class="form-floating mb-4 text-start">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Crie uma senha"
            required
          />
          <label class="text-secondary">Senha Forte</label>
        </div>

        <button
          class="btn btn-primary w-100 py-2 mb-3 fw-bold"
          style="background-color: #0d6efd; border: none"
          type="submit"
        >
          <i class="fas fa-shield-alt me-2"></i> REGISTRAR
        </button>
      </form>

      <div class="mt-2">
        <a href="/login" class="text-decoration-none text-secondary small">
          <i class="fas fa-arrow-left me-1"></i> Voltar para login
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
